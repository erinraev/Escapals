<div class="create-wrapper">
  <div class="create-container">

    <i class="fa fa-compass compass-icon" aria-hidden="true"></i>
    <h1>Create an Escape</h1>
    <form class="create-form" name="createForm" ng-model="createForm">

  <!-- Name -->
      <div class="form-row-wrapper">
        <p class="small uppercase form-title">Name</p>
        <div class="row-titles form-row">
          <p>Give your escape a title</p>
        </div>
        <div class="name-row form-row">
          <input name="name" type="text" ng-model="newEvent.name"><br>
        </div>
      </div>



<!-- Location -->
      <div class="form-row-wrapper">
        <p class="small uppercase form-title">Location</p>
        <div class="row-titles form-row">
          <p class="input-1">*City</p>
          <p class="input-2">*State</p>
          <p class="input-3">*Zip</p>
        </div>
        <div class="location-row form-row">
          <input class="input-1" name="city" type="text" ng-model="newEvent.city" ng-required="true"><br>
          <input class="input-2" name="state" type="text" ng-model="newEvent.state" ng-required="true"><br>
          <input class="input-3" name="zipcode" type="number" ng-model="newEvent.zipcode" ng-required="true"><br>
        </div>
      </div>


    <!-- Date -->
        <div class="form-row-wrapper">
          <p class="small uppercase form-title">Date and Time</p>
          <div class="date-wrapper">
            <div class="row-titles form-row">
              <p class="two-column">Date</p>
              <p class="two-column">Time</p>
            </div>
            <div class="date-row form-row">
              <input name="date" type="date" placeholder="MM/DD/YYYY" ng-model="newEvent.startDate"><br>
              <input name="time" type="time" placeholder="00:00" ng-model="newEvent.startTime"><br>
              <input name="date" type="date" placeholder="MM/DD/YYYY" ng-model="newEvent.endDate"><br>
              <input name="time" type="time" placeholder="00:00" ng-model="newEvent.endTime"><br>
            </div>
          </div>
        </div>

    <!-- Activities -->
        <div class="row-titles form-row">
          <p>Activity Type (Check all that apply)</p>
        </div>
        <div class="interests-row form-row">

          <div ng-repeat="activityType in activityTypes">
            <div class="icon-box">
              <img class="activity-icon" ng-src="{{activityType.imageUrl}}">
              <input class="checkbox" name="{{activityType.name}}" type="checkbox" ng-change="toggelAtivityType(activityType.id)"><br>
            </div>
          </div>

          <!-- First Icon Row -->
          <div class="icon-row">
            <div class="hiking icon-box">
              <img class="activity-icon" src="./img/svg/008-hiking.svg">
              <input class="checkbox" name="hiking" type="checkbox" ng-model="newEvent.activityTypes.hiking"><br>
            </div>
            <div class="camping icon-box">
              <img class="activity-icon" src="./img/svg/002-night-camping.svg">
              <input class="checkbox" name="camping" type="checkbox" ng-model="newEvent.activityTypes.camping"><br>
            </div>
            <div class="boating icon-box">
              <img class="activity-icon" src="./img/svg/006-man-in-canoe.svg">
              <input class="checkbox" name="boating" type="checkbox" ng-model="newEvent.activityTypes.boating"><br>
            </div>
            <div class="climbing icon-box">
              <img class="activity-icon" src="./img/svg/007-climbing-with-rope.svg">
              <input class="checkbox" name="climbing" type="checkbox" ng-model="newEvent.activityTypes.climbing"><br>
            </div>
          </div>
              <!-- Second Icon Row -->

          <div class="icon-row">
            <div class="winter icon-box">
              <img class="activity-icon" src="./img/svg/001-ski-lift.svg">
              <input class="checkbox" name="winter" type="checkbox" ng-model="newEvent.activityTypes.winter"><br>
            </div>
            <div class="fishing icon-box">
              <img class="activity-icon" src="./img/svg/003-fishing-man.svg">
              <input class="checkbox" name="fishing" type="checkbox" ng-model="newEvent.activityTypes.fishing"><br>
            </div>
            <div class="biking icon-box">
              <img class="activity-icon" src="./img/svg/004-bicycle-rider.svg">
              <input class="checkbox" name="biking" type="checkbox" ng-model="newEvent.activityTypes.biking"><br>
            </div>
            <div class="horseriding icon-box">
              <img class="activity-icon" src="./img/svg/005-horse-riding.svg">
              <input class="checkbox" name="horseriding" type="checkbox" ng-model="newEvent.activityTypes.horseriding"><br>
            </div>
          </div>
        </div>


        <!-- Guests -->
        <div class="form-row-wrapper">
          <p class="small uppercase form-title">Who Can Join</p>
          <div class="experience-wrapper">
            <div class="row-titles form-row">
              <p >Experience Level</p>
            </div>
            <div class="experience-row form-row">
              <select class="form-row select-box" name="experience" ng-model="newEvent.experienceLevel">
                <option value="beginner" selected>Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="expert">Expert</option>
                <option value="all">All Levels</option>
              </select>
            </div>
          </div>
          <div class="date-wrapper">
            <div class="row-titles form-row">
              <p class="two-column">Gender</p>
              <p class="two-column">Max # of People</p>
              <p class="two-column">Price / Person</p>
            </div>
            <div class="date-row form-row">
              <select class="select-box two-column" name="gender" ng-model="newEvent.gender">
                <option value="mixed">Doesn't Matter</option>
                <option value="male">Boys Only</option>
                <option value="female">Girls Only</option>
              </select>
              <input name="numpeople" type="number" min="1" max="30+" step="1" ng-model="newEvent.maxNumPeople"><br>
              <input name="price" type="text" placeholder="$" ng-model="newEvent.price"><br>
            </div>
          </div>
        </div>

    <!-- Description -->
        <div class="form-row-wrapper">
          <p class="small uppercase form-title">Description</p>
          <div class="row-titles form-row">
            <p>Describe your event</p>
          </div>
          <div class="description-row form-row">
            <input name="description" type="text" ng-model="newEvent.description"><br>
          </div>
        </div>

    </form>

  </div>

  <div class="top-footer-image">
    <img class="compass-graphic" src="./img/compass.png">
  </div>
  </div>


</div>
