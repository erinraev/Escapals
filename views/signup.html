
<div class="signup-wrapper gradient-bg">
  <div class="signup-container">

    <p class="medium">Sign up for <span class="logo-text">Escapals</span></p>

    <form class="signup-form" name="signupForm" ng-model="signupForm">
      <!-- Log In Row -->
      <div class="login-row form-row">
        <p class="login-title">*<i class="fa fa-envelope-o" aria-hidden="true"></i> Email</p>
        <input class="input-1" name="email" type="email" ng-model="newUser.email" ng-required="true"><br>
        <p class="login-title">*<i class="fa fa-key" aria-hidden="true"></i> Password </p>
        <input class="input-2" name="password" type="password" ng-model="newUser.password" ng-required="true"><br>
      </div>
      <!-- Name and Age Row -->
      <div class="row-titles form-row">
        <p class="input-1">*First Name</p>
        <p class="input-2">*Last Name</p>
        <p class="input-3">*Age</p>
      </div>
      <div class="name-age-row form-row">
        <input class="input-1" name="firstname" type="text" ng-model="newUser.firstname" ng-required="true"><br>
        <input class="input-2" name="lastname" type="text" ng-model="newUser.lastname" ng-required="true"><br>
        <input class="input-3" name="age" type="text" ng-model="newUser.age" ng-required="true"><br>
      </div>
      <!-- City State Row -->
      <div class="row-titles form-row">
        <p class="input-1">*City</p>
        <p class="input-2">*State</p>
        <p class="input-3">*Zip</p>
      </div>
      <div class="location-row form-row">
        <input class="input-1" name="city" type="text" ng-model="newUser.city" ng-required="true">
        <input class="input-2" name="state" type="text" ng-model="newUser.state" ng-required="true">
        <input class="input-3" name="zipcode" type="text" ng-model="newUser.zipcode" ng-required="true">
      </div>
      <!-- Interests -->
      <div class="row-titles form-row">
        <p>Interests (Check all that apply)</p>
      </div>
      <div class="interests-row form-row">
        <!-- First Icon Row -->
        <div class="icon-row">
          <div class="hiking icon-box">
            <img class="activity-icon" src="./img/svg/008-hiking.svg">
            <input class="checkbox" name="hiking" type="checkbox" ng-model="newUser.interests.hiking"><br>
          </div>
          <div class="camping icon-box">
            <img class="activity-icon" src="./img/svg/002-night-camping.svg">
            <input class="checkbox" name="camping" type="checkbox" ng-model="newUser.interests.camping"><br>
          </div>
          <div class="boating icon-box">
            <img class="activity-icon" src="./img/svg/006-man-in-canoe.svg">
            <input class="checkbox" name="boating" type="checkbox" ng-model="newUser.interests.boating"><br>
          </div>
          <div class="climbing icon-box">
            <img class="activity-icon" src="./img/svg/007-climbing-with-rope.svg">
            <input class="checkbox" name="climbing" type="checkbox" ng-model="newUser.interests.climbing"><br>
          </div>
        </div>
            <!-- Second Icon Row -->
        <div class="icon-row">
          <div class="winter icon-box">
            <img class="activity-icon" src="./img/svg/001-ski-lift.svg">
            <input class="checkbox" name="winter" type="checkbox" ng-model="newUser.interests.winter"><br>
          </div>
          <div class="fishing icon-box">
            <img class="activity-icon" src="./img/svg/003-fishing-man.svg">
            <input class="checkbox" name="fishing" type="checkbox" ng-model="newUser.interests.fishing"><br>
          </div>
          <div class="biking icon-box">
            <img class="activity-icon" src="./img/svg/004-bicycle-rider.svg">
            <input class="checkbox" name="biking" type="checkbox" ng-model="newUser.interests.biking"><br>
          </div>
          <div class="horseriding icon-box">
            <img class="activity-icon" src="./img/svg/005-horse-riding.svg">
            <input class="checkbox" name="horseriding" type="checkbox" ng-model="newUser.interests.horseriding"><br>
          </div>
        </div>
      </div>
      <!-- Bio Row -->
      <div class="row-titles form-row">
        <p>Tell us a bit about yourself</p>
      </div>
      <div class="bio-row form-row">
        <input name="bio" type="text" ng-model="newUser.bio"><br>
      </div>

      <button class="submit-button button" ng-click="createUser(newUser)">Create Profile</button>
      <p ng-show="signupForm.$touched && signupForm.$invalid">*Please fill out all required fields</p>
    </form>

  </div>

  <div class="top-footer-image">
    <img class="compass-graphic" src="./img/compass.png">
  </div>
</div>
