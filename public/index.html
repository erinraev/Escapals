<!DOCTYPE html>
<html ng-app="escapalsApp">
  <head>
    <meta charset="utf-8">
    <title>Escapals - Finds Trips and Adventures</title>
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500|Covered+By+Your+Grace|EB+Garamond" rel="stylesheet">
    <script src="https://use.fontawesome.com/2bb0a6dd01.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
  </head>
  <body>
    <div class="page-container">
    <!-- Navigation Header -->

      <header class="top-navigation">
        <div class="escapals-logo">
          <p class="logo-text" ui-sref="home">Escapals</p>
        </div>
        <div class="sign-up button" ui-sref="signup">
          <span class="white-font" >Join</span>
        </div>
        <div class="log-in button" ui-sref="login">
          <span>Log In</span>
        </div>
      </header>

    <!-- Page Views -->
    <div class="body-wrapper">

      <ui-view></ui-view>

    </div>


    <!-- Footer -->

      <footer>
        <div class="main-footer">
          <div class="left-footer">
            <ul class="column-list uppercase tiny">
              <li ui-sref="home">Home</li>
              <li ui-sref="profile">My Profile</li>
              <li>My Escapes</li>
              <li ui-sref="create">Create an Escape</li>
              <li>Contact Us</li>
            </ul>
          </div>
          <div class="middle-footer">
            <p class="light-green-font uppercase tiny">Follow Us</p>
          </div>
          <div class="right-footer">
            <p class="white-font uppercase tiny">Get Updates
          </div>
        </div>
        <div class="bottom-footer">
          <div class="left-bottom-footer">
            <ul class="uppercase tiny">
              <li>Privacy Policy</li>
              <li>|</li>
              <li>Terms of Service</li>
            <ul>
          </div>
          <div class="right-bottom-footer">
            <p class="uppercase tiny">@2017 Escapals.com</p>
          </div>
        </div>
      </footer>
      <script src="./js/app.js"></script>
      <script src="./js/mainService.js"></script>
      <script src="./js/mainController.js"></script>
    </div>
  </body>
</html>
